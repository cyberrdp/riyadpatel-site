<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Splide CSS (slider) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <video src="YOUR_VIDEO_URL.mp4" autoplay muted loop playsinline></video>
    <div class="hero__overlay"></div>
    <h1 class="hero__title" id="heroTitle">YOUR NAME</h1>
    <div class="hero__arrow">↓</div>
  </section>

  <!-- LATEST VIDEOS -->
  <section>
    <h2 class="section-heading">LATEST VIDEOS</h2>
    <div id="videosSplide" class="splide reveal">
      <div class="splide__track">
        <ul class="splide__list">
          <!-- Slide #1 -->
          <li class="splide__slide">
            <a href="VIDEO_LINK_1"><img src="THUMBNAIL1.jpg" alt=""></a>
          </li>
          <!-- Slide #2 -->
          <li class="splide__slide">
            <a href="VIDEO_LINK_2"><img src="THUMBNAIL2.jpg" alt=""></a>
          </li>
          <!-- Slide #3, #4… -->
        </ul>
      </div>
    </div>
  </section>

  <!-- PARALLAX IMAGE -->
  <section class="parallax-section">
    <div id="snakeImg" class="reveal"></div>
  </section>

  <!-- PORTFOLIO -->
  <section>
    <h2 class="section-heading">PORTFOLIO</h2>
    <div id="portfolioSplide" class="splide reveal">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="PORT1.jpg" alt=""></li>
          <li class="splide__slide"><img src="PORT2.jpg" alt=""></li>
          <li class="splide__slide"><img src="PORT3.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- STORY -->
  <section class="story">
    <div class="story__text reveal">
      <h3>THIS IS MY STORY</h3>
      <p>Your story text goes here…</p>
    </div>
    <div class="story__image reveal">
      <img src="STORY.jpg" alt="">
    </div>
  </section>

  <!-- INSTAGRAM FEED -->
  <section>
    <h2 class="section-heading">INSTAGRAM</h2>
    <div id="instaSplide" class="splide reveal">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="INST1.jpg" alt=""></li>
          <li class="splide__slide"><img src="INST2.jpg" alt=""></li>
          <li class="splide__slide"><img src="INST3.jpg" alt=""></li>
          <li class="splide__slide"><img src="INST4.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- CLIENT LOGOS -->
  <section class="clients reveal">
    <h2 class="section-heading">COLLABORATIONS WITH</h2>
    <div class="clients__logos">
      <img class="clients__logo" src="logo1.png" alt="">
      <img class="clients__logo" src="logo2.png" alt="">
      <img class="clients__logo" src="logo3.png" alt="">
      <img class="clients__logo" src="logo4.png" alt="">
      <img class="clients__logo" src="logo5.png" alt="">
    </div>
  </section>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <!-- Your custom scripts -->
  <script src="script.js"></script>
</body>
</html>
