<!DOCTYPE html>
<!-- Declare HTML5 document type -->
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Browser tab title -->
  <title>Riya Patel – Model & Pageant Contestant</title>
  <!-- Link to main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header anim-item">
    <div class="container">
      <!-- Logo / name -->
      <div class="logo">Riya Patel</div>
      <!-- Main navigation -->
      <nav class="main-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#headshots">Headshots</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section id="home" class="hero anim-item"
           style="background-image:url('images/hero.jpg');">
    <!-- semi-transparent overlay for text contrast -->
    <div class="hero-overlay"></div>
    <!-- hero text & button -->
    <div class="hero-content">
      <h1>Riya Patel</h1>
      <p class="subtitle">Model & Pageant Contestant</p>
      <a class="btn" href="#portfolio">View Portfolio</a>
    </div>
  </section>

  <!-- ===== ABOUT ===== -->
  <section id="about" class="about anim-item">
    <div class="container about-inner">
      <div class="about-image">
        <!-- add 'img-tilt' for hover tilt+zoom -->
        <img class="img-tilt" src="images/about.jpg"
             alt="Portrait of Riya Patel" />
      </div>
      <div class="about-text">
        <h2>About Me</h2>
        <p>……</p>
        <ul>
          <li>F</li>
          <li>S</li>
          <li>F</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- ===== HEADSHOTS ===== -->
  <section id="headshots" class="headshots anim-item">
    <h2 class="section-title">Headshots</h2>
    <div class="container grid grid-4">
      <!-- each 'grid-item' will fade/slide in on scroll -->
      <div class="grid-item img-tilt">
        <img src="images/headshot1.jpg" alt="Headshot 1" />
      </div>
      <div class="grid-item img-tilt">
        <img src="images/headshot2.jpg" alt="Headshot 2" />
      </div>
      <div class="grid-item img-tilt">
        <img src="images/headshot3.jpg" alt="Headshot 3" />
      </div>
      <div class="grid-item img-tilt">
        <img src="images/headshot4.jpg" alt="Headshot 4" />
      </div>
    </div>
  </section>

  <!-- ===== PORTFOLIO ===== -->
  <section id="portfolio" class="portfolio anim-item">
    <h2 class="section-title">Portfolio</h2>
    <div class="container grid grid-3">
      <div class="grid-item img-tilt">
        <img src="images/portfolio1.jpg" alt="Runway Show" />
        <p class="caption">R</p>
      </div>
      <div class="grid-item img-tilt">
        <img src="images/portfolio2.jpg" alt="Editorial Shoot" />
        <p class="caption">Editorial Shoot</p>
      </div>
      <div class="grid-item img-tilt">
        <img src="images/portfolio3.jpg" alt="Pageant Crown" />
        <p class="caption">P</p>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER / CONTACT ===== -->
  <footer id="contact" class="footer anim-item">
    <div class="container">
      <!-- placeholder contact info -->
      <p>Contact me at <a href="mailto:contact">contact</a></p>
      <div class="social-icons">
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="LinkedIn">LI</a>
        <a href="#" aria-label="GitHub">GH</a>
      </div>
    </div>
  </footer>

  <!-- Link to main JavaScript -->
  <script src="script.js"></script>
</body>
</html>
